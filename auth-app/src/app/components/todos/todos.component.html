<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="getTodoList()">Get Todos</button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Todo List</h1>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <caption></caption>
        <thead>
          <tr class="table-dark mb-4">
            <th style="width: 10%">User Id</th>
            <th style="width: 30%">Title</th>
            <th style="width: 40%">Completed?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList" class="">
            <td>{{ todo.userId }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
